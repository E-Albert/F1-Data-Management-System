<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Driver</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="form-container">
    <h1>Add New Driver</h1>
    <form action="/submitDriver" method="POST">
        <label for="driverName">Driver Name:</label>
        <input type="text" id="driverName" name="driverName" required><br><br>

        <label for="driverNumber">Driver Number:</label>
        <input type="number" id="driverNumber" name="driverNumber" required><br><br>

        <label for="currentTeam">Current Team:</label>
        <input type="text" id="currentTeam" name="currentTeam" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required><br><br>

        <label for="numRaces">Number of Races:</label>
        <input type="number" id="numRaces" name="numRaces" required><br><br>

        <label for="numWins">Number of Wins:</label>
        <input type="number" id="numWins" name="numWins" required><br><br>

        <label for="isActive">Is the driver active?</label>
        <input type="checkbox" id="isActive" name="isActive"><br><br>

        <label for="height">Height (m):</label>
        <input type="number" step="0.01" id="height" name="height" required><br><br>

        <label for="careerPoints">Career Points:</label>
        <input type="number" id="careerPoints" name="careerPoints" required><br><br>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
